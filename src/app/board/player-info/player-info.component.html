<div class="info-container">
<mat-card class="card-content">
  <mat-card-header>
    <mat-card-subtitle *ngIf="info.color === current">Ist am Zug</mat-card-subtitle>
    <mat-card-subtitle *ngIf="info.color !== current">Wartet</mat-card-subtitle>
    <mat-card-title>{{info.color}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <span>Ungesetze Steine: {{info.unsetFigures}}</span>
    <span>Steine auf den Feld: {{info.figureCount - info.unsetFigures}}</span>

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar *ngIf="info.color === current" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
